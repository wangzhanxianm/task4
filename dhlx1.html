<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>walk</title>
	<style>
		@keyframes walk{
			0%{background-position: 0 0;}
			100%{background-position: -1080px 0;}
		}
		.a{
			height: 293px;
			width: 180px;
			background: url(imgs/walk.jpg)left no-repeat;
			animation: walk .5s steps(6) infinite;  
		}
	</style>
</head>
<body>
	<div class="a"></div>
</body>
</html>
